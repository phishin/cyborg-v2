name: Build & Deploy to phishin.github.ioon:  push:    branches:      - main  workflow_dispatch:jobs:  build:    runs-on: ubuntu-latest    steps:      - uses: actions/checkout@v4      - run: corepack enable      - uses: actions/setup-node@v4        with:          node-version: "20"      - run: npm ci      - name: Generate static site        run: npm run generate        env:          NUXT_APP_BASE_URL: "/"    # your HTML/asset base      - name: Deploy to GitHub Pages        uses: JamesIves/github-pages-deploy-action@v4        with:          # Branch to push to in the target repo:          branch: gh-pages          # Folder with your generated site          folder: .output/public          # <-- key change here, hyphen not underscore          repository-name: phishin/phishin.github.io          # PAT with write access to that repo, stored in Settings → Secrets → Actions          token: ${{ secrets.GITHUB_TOKEN }}          # optional, cleans out old files          clean: true