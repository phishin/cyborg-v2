name: Build & Deploy to phishin.github.ioon:  push:    branches:      - main  workflow_dispatch:jobs:  build:    runs-on: ubuntu-latest    steps:      - uses: actions/checkout@v4      - run: corepack enable      - uses: actions/setup-node@v4        with:          node-version: "20"      - run: npm ci      - name: Generate static site        run: npm run generate        env:          NUXT_APP_BASE_URL: "/"    # ensure your HTML/asset links point to `/`      - name: Deploy to GitHub Pages        uses: JamesIves/github-pages-deploy-action@v4        with:          # which branch in the target repo to push into:          branch: main          # folder containing the static site:          folder: .output/public          # **target** Pages repo (cross‑repo):          repository_name: phishin/phishin.github.io          # the PAT you stored in cyborg‑v2/secrets:          token: ${{ secrets.GH_PAGES_TOKEN }}